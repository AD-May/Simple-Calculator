<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap||" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap" rel="stylesheet">
        <title>Calculator</title>
    </head>
    <body>
        <main id="calc-container">
            <section id="input-section">
                <input id="previous-input" aria-label="current-input" placeholder="memory" class="input">
                <input id="input" aria-label="current-input" placeholder="0" class="input">
            </section>
            <section id="button-section" aria-label="button-section">
                    <button id="btn-clear" class="button" aria-label="Clear Button">C</button>
                    <button id="btn-clear-all" class="button" aria-label="Clear All Button">AC</button>
                    <button id="btn-abs" class="button" aria-label="Absolute Value Button">|<em> x </em>|</button>
                    <button id="btn-divide" class="button operation" aria-label="Divide Button">/</button>
                    <button id="btn-7" class="button number" aria-label="7 Button">7</button>
                    <button id="btn-8" class="button number" aria-label="8 Button">8</button>
                    <button id="btn-9" class="button number" aria-label="9 Button">9</button>
                    <button id="btn-multiply" class="button operation" aria-label="Multiply Button">*</button>
                    <button id="btn-4" class="button number" aria-label="4 Button">4</button>
                    <button id="btn-5" class="button number" aria-label="5 Button">5</button>
                    <button id="btn-6" class="button number" aria-label="6 Button">6</button>
                    <button id="btn-subtract" class="button operation" aria-label="Subtract Button">-</button>
                    <button id="btn-1" class="button number" aria-label="1 Button">1</button>
                    <button id="btn-2" class="button number" aria-label="2 Button">2</button>
                    <button id="btn-3" class="button number" aria-label="3 Button">3</button>
                    <button id="btn-add" class="button operation" aria-label="Add Button">+</button>
                    <button id="btn-0" class="button number" aria-label="0 Button">0</button>
                    <button id="btn-." class="button" aria-label="Dot Button">.</button>
                    <button id="btn-sign" class="button" aria-label="Change Sign">(+/-)</button>
                    <button id="btn-equal" class="button" aria-label="Calculate Button">=</button>
                </div>
            </section>
        </main>
        <script src="script.js"></script>
    </body>
</html>
